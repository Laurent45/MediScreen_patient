<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>UI patient</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container">
    <div th:if="${patientCreated}" th:utext="${patientCreated}" class="alert alert-success text-center"></div>
    <div th:if="${patientUpdated}" th:utext="${patientUpdated}" class="alert alert-warning text-center"></div>
    <div th:if="${patientDeleted}" th:utext="${patientDeleted}" class="alert alert-danger text-center"></div>
    <div class="container">
        <a th:href="@{/ui/patient/create}" class="btn btn-primary">Create Patient</a>
    </div>
    <div class="container">
        <table class="table table-striped table-bordered ">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of birth</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
            <tr th:if="${#lists.isEmpty(patients)}">
                <td class="text-center" colspan="7">No Records found. Add some...!</td>
            </tr>
            <tr th:each="patient : ${patients}">
                <td class="align-middle" th:text="${patient.id}"></td>
                <td class="align-middle" th:text="${patient.firstName}"></td>
                <td class="align-middle" th:text="${patient.lastName}"></td>
                <td class="align-middle" th:text="${patient.dateOfBirth}"></td>
                <td class="align-middle" th:text="${patient.gender}"></td>
                <td class="align-middle" th:text="${patient.address}"></td>
                <td class="align-middle" th:text="${patient.phone}"></td>
                <td class="align-middle text-center">
                    <a class="btn btn-secondary" th:href="@{/ui/patient/update/{id}(id=${patient.id})}"></a>
                    <a class="btn btn-danger" th:href="@{/ui/patient/delete/{id}(id=${patient.id})}"></a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
